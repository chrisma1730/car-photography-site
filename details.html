<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Drive & Detail</title>
    <style>
        :root {
            --accent: #ff3e3e;
            --bg: #0a0a0a;
            --card: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto 40px auto;
        }

        /* Back Button Style */
        .btn-back {
            text-decoration: none;
            color: var(--text);
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            color: var(--accent);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 50px;
        }

        .accent { color: var(--accent); }

        /* Gallery Grid */
        .gallery-grid {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: var(--card);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            opacity: 0.5;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <a href="index.html" class="btn-back">← BACK TO HOME</a>
    </div>

    <h1>DETAILED <span class="accent">COLLECTION</span></h1>

    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1542282088-fe8426682b8f?q=80&w=2000" alt="Car Detail 1">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?q=80&w=2000" alt="Car Detail 2">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1493238508003-03476f187593?q=80&w=2000" alt="Car Detail 3">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?q=80&w=2000" alt="Car Detail 4">
        </div>
    </div>

    <div class="footer">
        <p>© 2026 Drive & Detail Photography</p>
    </div>

</body>
</html>
