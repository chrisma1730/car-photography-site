<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Drive & Detail</title>
    <style>
        :root {
            --accent: #ff3e3e;
            --bg: #0a0a0a;
            --card: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto 40px auto;
        }

        .btn-back {
            text-decoration: none;
            color: var(--text);
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            color: var(--accent);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 50px;
        }

        .accent { color: var(--accent); }

        .gallery-grid {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: var(--card);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            min-height: 200px; /* Ensures box is visible even if img fails */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 3/2;
            display: block;
            transition: transform 0.5s ease;
            object-fit: cover;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            opacity: 0.5;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <a href="index.html" class="btn-back">← BACK TO HOME</a>
    </div>

    <h1>DETAILED <span class="accent">COLLECTION</span></h1>

    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="Features.jpeg" alt="Detail 1">
        </div>

        <div class="gallery-item">
            <img src="Features1.jpeg" alt="Detail 2">
        </div>

        <div class="gallery-item">
            <img src="Features2.jpeg" alt="Detail 3">
        </div>

        <div class="gallery-item">
            <img src="Features3.jpeg" alt="Detail 4">
        </div>
    </div>

    <div class="footer">
        <p>© 2026 Drive & Detail Photography</p>
    </div>

</body>
</html>
