<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive & Detail | Car Photography</title>
    <style>
        :root {
            --accent: #ff3e3e;
            --bg: #0a0a0a;
            --card: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            height: 80vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), var(--bg)), 
                        url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 { 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            margin-bottom: 10px; 
            letter-spacing: -1px; 
            text-transform: uppercase;
        }

        .accent { color: var(--accent); }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Base Button Style */
        .btn, .btn-outline {
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            min-width: 200px;
            text-align: center;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: 2px solid var(--accent);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: white;
        }

        .btn:hover, .btn-outline:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 62, 62, 0.2);
            background: var(--accent);
            color: white;
        }

        /* Portfolio Grid */
        .container { 
            max-width: 1100px; 
            margin: auto; 
            padding: 60px 20px; 
        }
        
        h2 {
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-size: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .photo-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .photo-card:hover { 
            transform: translateY(-8px); 
        }

        .photo-card img { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            display: block;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            background: #000;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Desktop Adjustment */
        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>DRIVE <span class="accent">&</span> DETAIL</h1>
    <p>Premium Automotive Photography</p>
    <div class="button-container">
        <a href="mailto:your@email.com" class="btn">GET A QUOTE</a>
        <a href="prices.html" class="btn-outline">VIEW PRICES</a>
    </div>
</header>

<div class="container">
    <h2>THE GARAGE</h2>
    <div class="grid">
        <div class="photo-card">
            <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=2070&auto=format&fit=crop" alt="Sports Car">
        </div>
        
        <div class="photo-card">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=2070&auto=format&fit=crop" alt="Porsche 911">
        </div>
        
        <div class="photo-card">
            <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?q=80&w=2072&auto=format&fit=crop" alt="Classic Car">
        </div>
    </div>
</div>

<div class="footer">
    <p>Â© 2026 Drive & Detail Photography | Follow the journey on Instagram</p>
</div>

</body>
</html>
