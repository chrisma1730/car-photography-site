<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive & Detail | Car Photography</title>
    <style>
        :root {
            --accent: #ff3e3e;
            --bg: #0a0a0a;
            --card: #1a1a1a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            line-height: 1.6;
        }

        header {
            height: 80vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), var(--bg)), 
                        url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 { font-size: 3.5rem; margin-bottom: 10px; letter-spacing: -1px; }
        .accent { color: var(--accent); }

        /* Button Container Styling */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Primary Button */
        .btn {
            background: var(--accent);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s;
        }

        /* Secondary Outline Button */
        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: white;
            padding: 13px 38px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover, .btn-outline:hover {
            transform: scale(1.05);
            background: var(--accent);
            color: white;
        }

        .container { max-width: 1100px; margin: auto; padding: 40px 20px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .photo-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
